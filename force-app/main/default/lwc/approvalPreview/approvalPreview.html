<template>
    <lightning-card title="Preview Approvals">
        <div class="slds-p-around_medium">
            
            <template if:true={isLoading}>
                <div class="slds-align_absolute-center slds-m-bottom_medium">
                    <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                </div>
            </template>

            <h2 class="slds-text-heading_small slds-m-bottom_small">Review List of Approvers and Submit for Approval</h2>
            
            <template if:true={errorMessage}>
                <p class="slds-text-color_error"><strong>Error: </strong><em>{errorMessage}</em></p>
            </template>
            
            <template if:true={approvalProcess}>
                <p><strong>{approvalProcess.processName}</strong></p>
                <p>Description: {approvalProcess.processDescription}</p>
                <lightning-datatable
                    key-field="stepNumber"
                    data={approvalProcess.approvalSteps}
                    columns={columns}
                    hide-checkbox-column="true"
                ></lightning-datatable>
            </template>
            
            <div class="slds-m-top_medium slds-text-align_center">
                <lightning-button
                    label="Submit for Approval"
                    onclick={handleSubmit}
                    disabled={isSubmitDisabled}
                    class="slds-m-right_small"
                ></lightning-button>
                <lightning-button label="Go Back" onclick={handleGoBack}></lightning-button>
            
            </div>
        </div>
    </lightning-card>
</template>
